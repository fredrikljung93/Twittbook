<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Twittbook</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/authorized/menu.xhtml" />
            </ui:insert>
        </div>
        <h3>Write new message</h3>
        <h:form id="login-form">
            <h:selectManyListbox value="#{MessageBean.receiver}">
   			<f:selectItems value="#{UserBean.getAllUsers()}" var="u"
                                       itemLabel="#{u.username}" itemValue="#{u.id}" />
   		</h:selectManyListbox>
            <h:outputText value="Message:"/>
            <h:inputText value="#{message.message}" id="message"/>
            <br/>
            <br/>
            <h:commandButton id="button" value="Submit" action="#{message.CreateMessage}"/>
            <br/>
        </h:form>
    </h:body>
</html>
